<ol class="breadcrumb">
  <li><a href="#/home"><i class="fa fa-home" aria-hidden="true"></i></a></li>
  <li class="active">Bar</li>
</ol>

<div class="row" data-ng-controller="BarController">
  <div class="col-md-8">
    <h4>Bar</h4>
    <div class="white-background" style="padding:15px;">
	    <table class="table table-hover table-condensed">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Property Name</th>
	          <th>Property Value</th>
	          <th>Edit</th>
	         </tr>
	      </thead> 
	      <tbody>
	        <tr ng-repeat="bar in bars" ng-class="(bar.id == currentBar.id) ? 'warning' : ''">
	          <td>{{bar.id}}</td>
	          <td width="50%"><a ng-href="#/bar/{{bar.id}}">{{ bar.propertyName }}</a></td>
	          <td width="25%">{{ bar.propertyValue }}</td>
	          <td  width="5%" style="text-align:center;">
	            <a class="btn btn-xs btn-success" ng-click="selectBar(bar)"><i class="fa fa-pencil-square-o "></i></a>
		        </td> 
	         </tr>        
	      </tbody>
	    </table>
    </div>
  </div>
  
  <div class="col-md-4">
    <h4 style="color:#B80D57;">{{actionName}}</h4>
    <div class="white-background" style="padding:20px;">
    <form name="barForm" ng-submit="submit()" method="POST">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label" for="propertyName">Property Name</label>
            <input value="" name="propertyName" id="propertyName" type="text" ng-model="bar.propertyName" class="form-control">
          </div>
        
          <div class="form-group">
            <label class="control-label" for="propertyValue">Property Value</label>
            <input value="" name="propertyValue" id="propertyValue" type="text" ng-model="bar.propertyValue" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
          <input class="btn btn-success btn-sm" type="submit" id="submit" value="{{submitButtonLabel}}" />
          <a ng-if="currentBar.id" ng-click="delete(path, currentBar.id)" class="btn btn-danger btn-sm">Delete</a>
          <a ng-if="currentBar.id" ng-click="cancel()" class="btn btn-default btn-sm">Cancel</a>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
